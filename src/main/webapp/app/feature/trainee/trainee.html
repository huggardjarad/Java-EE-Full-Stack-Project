<div class="panel panel-default" ng-controller="traineeController as traineeCtrl">
    <div class="panel-heading">Trainees page</div>
    <div class="panel-body">
        <div ng-hide="traineeCtrl.isHidden">
            <h3><span>Trainee table</span></h3>
            <table class="table">
                <tr>
                    <th>{{'id'}}</th>
                    <th>{{'name' | uppercase}}</th>
                </tr>
                <tr ng-repeat="trainee in traineeCtrl.trainees" ng-click="traineeCtrl.passTrainee(trainee);">
                    <td>{{trainee.id}}</td>
                    <td >{{trainee.name}}</td>
                </tr>
            </table>
        </div>
        <button class="btn" ng-click="traineeCtrl.hideTable()">Hide Trainees</button>
    </div>
</div>
